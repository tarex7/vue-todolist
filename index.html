<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo list</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-dark">
    <div class="container" id="root">
      <div class="todolist w-75 mx-auto">
        <div class="row mt-5">
          <div class="col-12">
            <div class="input-group mb-3 mx-auto">
              <div class="input-group mb-3">
                <input
                  v-model="newTask"
                  @keyup.enter="addTask"
                  type="text"
                  class="form-control"
                  placeholder="Write a task..."
                />
                <div @click="addTask" class="btn btn-success input-group-text" id="basic-addon2">
                  Add task<i class="ms-3 fa-solid fa-plus"></i>
                </div>
              </div>
            </div>
          </div>
          <!-- Tasks -->
          <div class="col-12 text-white">
            <ul class="list-group mx-auto">
              <li
                v-for="(task, index) in tasks"
                class="list-group-item d-flex justify-content-between align-items-center"
              >
                <del
                  :class="{'bg-success p-1 rounded text-white' : task.done}"
                  v-if="task.done"
                  >{{task.text}}</del
                >
                <p v-else>{{task.text}}</p>
                <i
                  @click="removeTask(index)"
                  class="fa-solid fa-xmark text-danger"
                ></i>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
